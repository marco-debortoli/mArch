  selection:
    text: '#ffffff'
    background: '#313f55'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff3e3e'
    green:   '#9fef00'
    yellow:  '#ffaf00'
    blue:    '#5cb2ff'
    magenta: '#9f00ff'
